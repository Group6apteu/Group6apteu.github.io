<DOCTYPE html>
    <html>
        <head>
            <title>Log In</title>
            <style>
                body{
                    text-align: center;
                    font-family: Verdana, Geneva, Tahoma, sans-serif;
                    background-size: cover;
                    display: flex;
                    height: 100vh;
                    justify-content: center;
                    align-items: center;
                    margin:0;
                }
                h1{
                    color: white;
                }
                label{
                    color: white;
                }
                .btn-hover{
                    background-color: rgb(150, 107, 0);
                }
            </style>
        </head>
        <body background="3.jpg">
            <h1>Please Log In</h1>
            <form action="header.html">
                <label for="uname">User name:</label><br>
                <input type="text" id="uname" name="uname" required><br><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>
                <input type="submit" value="Login" style="cursor: pointer; background-color: yellow; padding: 10px 20px; ">
            </form>
        </body>
    </html>
